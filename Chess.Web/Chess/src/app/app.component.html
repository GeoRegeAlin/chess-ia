<h1>Chess</h1>
<div class="container">
    <div class="row">
        <div class="col-md-6 game-input">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Game moves:</label>
                    <textarea class="form-control" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-md-6 game-file-upload">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlFile1">Choose game file</label>
                    <input type="file" accept=".
                    txt" class="form-control-file">
                </div>
                <button type="submit" class="btn btn-primary">Upload file</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="board-game col-md-12">
            <app-chess-board></app-chess-board>
        </div>
    </div>
</div>
